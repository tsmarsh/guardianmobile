<html>
<head>
	<title>the Guardian</title>
	<link rel="stylesheet" href="guardian.css" type="text/css">
	<script type="text/javascript" src="jquery-1.3.1.min.js"></script>
	<script type="text/javascript" src="trimpath-template-1.0.38.js"></script>
	<script type="text/javascript">
		var populateTrail = function(url){
			$("div#article-list").html('<img src="/Images/load.gif />"');
			jQuery.getJSON(url + "/json",
				function(json){
					$("div#article-list").html(TrimPath.processDOMTemplate("article-list-template",json));
				}
			);
		}
		$(document).ready(function(){
				populateTrail("");
			});
	</script>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="minimum-scale=1.0, width=320; user-scalable=false">
	<meta name="apple-mobile-web-app-capable" content="YES">
	<link rel="apple-touch-icon" href="apple-touch-icon.png">
</head>
<body>
	<div id="title"></div>
	<table class="section-title">
		<tr>
			<td class="zone news" onclick="populateTrail('')">
				News
			</td>
			<td class="zone sport" onclick="populateTrail('sport')">
				Sport
			</td>
			<td class="zone football" onclick="populateTrail('football')">
				Football
			</td>
		</tr>
		<tr>
			<td class="zone comment" onclick="populateTrail('commentisfree')">
				Comment
			</td>
			<td class="zone culture" onclick="populateTrail('culture')">
				Culture
			</td>
			<td class="zone business" onclick="populateTrail('business')">
				Business
			</td>
		</tr>
		<tr>
			<td class="zone technology" onclick="populateTrail('technology')">
				Technology
			</td>
			<td class="zone lifeandstyle" onclick="populateTrail('lifeandstyle')">
				Life &amp; Style
			</td>
			<td class="zone travel" onclick="populateTrail('travel')">
				Travel
			</td>
		</tr>
		<tr>
			<td class="zone environment" onclick="populateTrail('environment')">
				Environment
			</td>
			<td class="zone science" onclick="populateTrail('science')">
				Science
			</td>
			<td class="zone money" onclick="populateTrail('money')">
				Money
			</td>
		</tr>
	</table>
	<div id="article"></div>
	<div id="article-list"></div>
	<textarea id="article-list-template" style="display:none">
		<ul class="leaders"> 
		{for entry in leaders}
			<li>
				<h2>
					${entry.title}
				</h2>
				<div class="content">
					{if entry.thumbnail}
					<div class="trail-pic">
						<img src="${entry.thumbnail.url}" />
					</div>
					{/if}
					<div class="entry-description">
						${entry.description}
					</div>
				</div>
			</li>
	     {forelse}
	         <li>No entries in feed</li>
	     {/for}
	    </ul>
		<ul class="latest"> 
		{for entry in latest}
			<li>
				<h2>
					${entry.title}
				</h2>
			</li>
	     {forelse}
	         <li>No entries in feed</li>
	     {/for}
	    </ul>
	</textarea>
</body>
</html>
