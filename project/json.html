<html>
<head>
	<title>the Guardian</title>
	<style>
		body {
		    font-family: arial,sans-serif;
		    background-color: white;
		}

		h1{
			margin-top: 25px;
			width: 320px;
			height: 48px;
			background-image: url('/Images/guardian_logo.gif');
			background-repeat: no-repeat;
			background-position:center;
			position: center;
		}

		ul.section-title{
			overflow: hidden;
		}
		li.zone {
			float: left;
			font-family: georgia,serif;
			-webkit-border-radius: 5px;
			-moz-border-radius: 5px;
			margin: 2px;
			height: 24px;
			width: 72px;
			padding-left: 12px;
			padding-right: 12px;
			padding-top: 12px;
			color: white;
		}

		.news {
			background-color: #D61D00;
		}

		.sport {
			background-color: #008000;
		}

		.football {
			background-color: #008000;
		}

		.comment {
			background-color: #0061BB;
		}

		.culture {
			background-color: #D1008B;
		}

		.business {
			background-color: #3246AB;
		}

		.money {
			background-color: #8F1AB6;
		}

		.lifeandstyle {
			background-color: #AD532F;
		}

		.travel {
			background-color: #066EC9;
		}

		.environment {
			background-color: #4A7801;
		}

		.science {
			background-color: #AB1700;
		}

		.technology {
			background-color: #AB1700;
		}

		h2 {
			color: rgb(0, 86, 137);
			padding-left: 5px;
			padding-right: 10px;
			border-top: #888888;
			border-top-style: solid;
			border-top-width: 1px;
			font-family: georgia;
			font-size: 17px;
			font-weight: bold;
			overflow-x: hidden;
			overflow-y: hidden;
			overflow: hidden;
			white-space: nowrap;
			text-overflow: ellipsis;
			background-image: url('/Images/chevron.png');
			background-repeat: no-repeat;
			background-position:right;
		}
		ul.content {
			padding-left: 5px;
			padding-bottom: 5px;
		}

		li {
			padding-left: 1em;
			padding-right: 1em;
			left: 10px;
		    font-family: arial,sans-serif;
		    font-size: 9pt;
		    color: #333333;
			height: 160px;
			overflow: hidden;
			text-overflow: ellipsis
		}

		img.thumbnail {
			width: 140px;
			float: left;
			padding-left: 5px;
			padding-right: 5px;
		}

		ul{
			padding: 0;
		}

		p{
			margin-top: 0;
		}

		ul#latest li{
			height: 44px;
			vertical-align: center;
		}
	</style>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.6, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="YES">
	<link rel="apple-touch-icon" href="apple-touch-icon.png">
</head>

<body>
	<h1 id="title"></h1>
	<ul class="section-title">
		<li name="" class="zone news">
			News
		</li>
		<li name="sport" class="zone sport">
			Sport
		</li>
		<li name="football" class="zone football">
			Football
		</li>
		<li name="commentisfree" class="zone comment">
			Comment
		</li>
		<li name="culture" class="zone culture">
			Culture
		</li>
		<li name="business" class="zone business">
			Business
		</li>
		<li name="technology" class="zone technology">
			Technology
		</li>
		<li name="lifeandstyle" class="zone lifeandstyle">
			Life &amp; Style
		</li>
		<li name="travel" class="zone travel">
			Travel
		</li>
		<li name="environment" class="zone environment">
			Environment
		</li>
		<li name="science" class="zone science">
			Science
		</li>
		<li name="money" class="zone money">
			Money
		</li>
	</ul>
	<ul id="leaders"></ul>
	<ul id="latest"></ul>

	<script type="text/javascript" src="jquery-1.3.2.min.js"></script>
	<script type="text/javascript">
		var populateTrail = function(url){
			jQuery.getJSON(url + "/json",
				function(json){
					jQuery.each(json.leaders, 
						function(){
							var entry = this;
							var li = $(document.createElement('li')).addClass('content')
								.append($(document.createElement('h2')).text(entry.title)
									.click(
										function(){
											alert("Preparing to do something clever with: " + entry.guid)
										}
									)
								);
							
							if(entry.thumbnail){
								alert(entry.thumbnail.url);
								li.append( 
									$(document.createElement('img'))
									.attr("src", entry.thumbnail.url)
									.attr("title", entry.thumbnail.alttext)
									.attr("class", "thumbnail") );
							}
							
							li.append($(document.createElement('div')).html(entry.description));
							
							$('ul#leaders').append(li);
						}
					);
					
					jQuery.each(json.latest, 
						function(){
							var entry = this;
							$('ul#latest').append(
								$(document.createElement('li')).addClass('content')
									.append($(document.createElement('h2')).text(entry.title)
										.click(
											function(){
												alert("Preparing to do something clever with: " + entry.guid)
											}
										)
									)
							)
						}
					);
				}
			);
		}
		
		var activateMenu = function(){
			$("li.zone").click(
				function(){
					populateTrail($(this).attr("name"));
				}
			);
		};
		
		$(document).ready(
			function(){
				populateTrail("");
				activateMenu();
			}
		);
	</script>
</body>
</html>
